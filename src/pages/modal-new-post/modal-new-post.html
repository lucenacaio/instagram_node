<ion-header>
    <ion-toolbar>
        <ion-title>Novo Post</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="{{img}}">
    <ion-item>
        <ion-label color="primary" floating>Floating Label</ion-label>
        <ion-input [(ngModel)]="text"></ion-input>
    </ion-item>
</ion-content>

<ion-footer padding>
    <button ion-button round block (click)="newPost(text)">Round Button</button>
</ion-footer>

<ion-header>
    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form id="login-form">
        <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="Nome">
        <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password">
        <hr>
    </form>
    <button ion-button full (click)="logar(username, password)">Entrar</button>
</ion-content>
